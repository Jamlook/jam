<!doctype html><!-- 声明 当前文档的类型 html5 -->
<html>
	 <head>
		 <meta charset="UTF-8"><!-- 页面编码 国际编码 -->
		 <!-- 声明当前网页的三要素 -->
		 <meta name="Keywords" content="关键词,关键字">
		 <meta name="Description" content="描述信息">
		 <title>学习使用网站</title>
		 
		 <!-- css 样式  层叠样式表 一件美丽的外衣 -->
		 <style>
			
			*{margin:0;padding:0;}
			/*
				margin:上下 左右;
				auto 自动填充
			*/
			.banner{width:900px;height:360px;margin:100px auto;perspective:700px;}
			.banner ul li{
				list-style:none;
				width:225px;height:360px;
				background:#98c4ef;
				float:left;
				position:relative;
				transform-style:preserve-3d;
				transition:1s;
				transform:translateZ(-180px);
			}
			
			.banner ul li div{
				width:225px;height:360px;
				background:rgba(0,0,0,0.6);
				position:absolute;color:#fff;
			}
			
			.banner ul li div:nth-child(1){
				background:url("images/1.png");
				bottom:360px;
				transform:translateZ(180px) rotateX(90deg);
				transform-origin:bottom;
			}
			.banner ul li div:nth-child(2){
				background:url("images/2.png");
				top:360px;
				transform:translateZ(180px) rotateX(-90deg);
				transform-origin:top;
			}
			.banner ul li div:nth-child(3){transform:translateZ(180px);background:url("images/3.png");}
			.banner ul li div:nth-child(4){transform:translateZ(-180px) rotateX(180deg);background:url("images/4.png");}

			.banner ul li:nth-child(1){transition:1s 0s;}
			.banner ul li:nth-child(2){transition:1s 0.2s;}
			.banner ul li:nth-child(3){transition:1s 0.4s;}
			.banner ul li:nth-child(4){transition:1s 0.6s;}

			.banner ul li:nth-child(1) div{background-position:0 0;}
			.banner ul li:nth-child(2) div{background-position:-225px 0;}
			.banner ul li:nth-child(3) div{background-position:-450px 0;}
			.banner ul li:nth-child(4) div{background-position:-675px 0;}


		 </style>

	 </head>

	 <body>
		
		<!-- div 盒子 容器 层 -->
		<!-- 以 class="自定义名称" 的样式我们称之为类样式  -->
		<div class="banner">
			<ul>
				<li id="li">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</li>
				<li>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</li>
				<li>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</li>
				<li style="z-index:-1;">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</li>
			</ul>
		</div>
		
		<script src="js/jquery.js"></script>
		<script>
			
				//console.log($);
				var i = 0;
				$(".banner").click(function(){
					if(i ==0){
						$(".banner li").css({"transform":"translateZ(-180px) rotateX(90deg)"});
						i = 1;
					}else{
						$(".banner li").css({"transform":"translateZ(-180px) rotateX(-90deg)"});
						i = 0;
					}
				});
				

				
		</script>

	 </body>

</html>
